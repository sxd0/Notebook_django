{% comment %} {% extends 'base.html' %}

{% block content %}
<h2 class="text-center">{{ form_title }}</h2>
<div class="card note-card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-outline-light rounded-pill">{{ button_text }}</button>
        </form>
    </div>
</div>
<a href="{% url 'note_list' %}" class="btn btn-outline-light rounded-pill mt-4 text-white">Назад к заметкам</a>
{% endblock %} {% endcomment %}
